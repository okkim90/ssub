<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <script src="../assets/js/main.js"></script>
    <link rel="stylesheet" href="../assets/css/common.min.css">
</head>
<body>
    <div id="wrap">
        <div class="inner">
            <div class="contents">
                <div class="sub_tit">
                    <h2>결제정보</h2>
                </div>
                <ul class="payment_info mb40">
                    <li class="payment_info_item">
                        <span class="tit">상품</span>   
                        <span class="cont">SSUB LOUNGE 1 DAY PASS</span> 
                    </li>
                    <li class="payment_info_item">
                        <span class="tit">금액</span>
                        <span class="cont">9,000 원</span> 
                    </li>
                    <li class="payment_info_item ty_total">
                        <span class="tit">총 결제금액</span> 
                        <span class="cont"><span class="fc_red">9,000</span> 원</span>
                    </li>
                </ul>
                <form action="">
                    <label for="phone" class="fz_mid">휴대폰 번호를 입력해주세요.</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="f_input ty_big w100 mt5" 
                        placeholder="'-' 없이 번호만 입력해주세요."
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                    >
                    <button type="submit" class="f_btn ty_big _red w100 mt15">결제하기</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
