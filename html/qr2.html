<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/common.min.css">
    <script src="../assets/js/html2canvas.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="inner">
            <div class="w_280">
                <div id="capture_area" class="qr_box">
                    <img src="../assets/img/QR_Code_example.png" alt="">
                </div>
                <!-- <a href="../assets/img/QR_code_for_mobile_English_Wikipedia.svg" target="_top" class="f_btn ty_big _red w100 mt15"  download="ImageName" title="ImageName">
                    QR코드 다운로드
                </a> -->
                <button type="button" class="f_btn ty_big _red w100 mt15" data-href="../assets/img/QR_Code_example.png" download="qrcode.png" >QR코드 다운로드</button>
            </div>
        </div>
    </div>
    <script>
        ['DOMContentLoaded', 'resize'].forEach(event => window.addEventListener(event, function (ev) {
            const { innerHeight } = window;
            document.documentElement.style.setProperty("--app-height",`${innerHeight}px`);
        }));

        document.querySelector('.f_btn').addEventListener('click',function(e){
            html2canvas(document.getElementById("capture_area")).then(function(canvas) {
                var el = document.createElement("a")
                el.href = canvas.toDataURL("image/jpeg")
                el.download = '이미지.jpg' //다운로드 할 파일명 설정
                el.click();
                console.log('123123')
            })
        })

        
    </script>
</body>
</html>
